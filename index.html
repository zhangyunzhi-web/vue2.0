<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="dist/umd/vue.js"></script>
    <script>
        // console.log(Vue)
        //option Api 通过一个选项配置
        let vm=new Vue({
            el: '#app',
            data(){
                return {a:{a:{a:1}}}
            }
        });
        //默认弄个数据会递归，去用defineProperty进行拦截  性能差  ->proxy
        vm._data.a={b:1};
        vm._data.a.b=100;
        // console.log(vm._data.a.a.a)
    </script>
</body>
</html>
