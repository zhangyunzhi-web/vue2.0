<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="dist/umd/vue.js"></script>
    <script>
        // console.log(Vue)
        //option Api 通过一个选项配置
        let vm = new Vue({
            el: '#app',
            data() {
                a: 1
                return {
                    arr: [{
                        a: 1
                    }]
                }
            }
        });
        //默认弄个数据会递归，去用defineProperty进行拦截  性能差  ->proxy
        // vm._data.a={b:1};
        // vm._data.a.b=100;
        // console.log(vm._data.a.a.a)
        // console.log(vm._data.a.push(456)) //进行了劫持
        // console.log(vm._data.a.concat([44444])) //没有劫持，还是会走
        //我们开发功能时很少对数组的索引进行操作，为了性能考虑，不对数组进行拦截
        // push pop shift
        // 拦截可以改变数组的方法进行操作
        vm._data.arr[0].a = 100;
        console.log(vm._data)
    </script>
</body>

</html>
